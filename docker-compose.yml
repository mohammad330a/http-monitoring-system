version: "3.8"

services:
  web:
    build: .
    command: bash -c "python /code/manage.py migrate --noinput && python /code/manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    volumes:
      - .:/code
    networks:
      - django-network
    ports:
      - "${SERVER_PORT}:8000"
    depends_on:
      - db
      - redis
  db:
    image: mariadb:10.8
    ports:
      - "30000:3306"
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - database:/var/lib/mysql
    networks:
      - django-network
  redis:
    image: "redis:7.0-alpine"
    networks:
      - django-network
  celery:
    build:
      context: .
      args:
        - IN_PORT=$IN_PORT
    command: celery -A http_monitoring_system worker -l info
    volumes:
      - .:/code
    networks:
      - django-network
    depends_on:
      - db
      - redis
    env_file:
      - .env
  celery-beat:
    build: .
    command: celery -A http_monitoring_system beat -l info
    volumes:
      - .:/code
    networks:
      - django-network
    depends_on:
      - db
      - redis
    env_file:
      - .env
networks:
  django-network:
    name: django-network
volumes:
  database:
